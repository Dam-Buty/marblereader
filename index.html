<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=windows-1252" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/webfonts.css" media="screen" type="text/css"/>
	<link rel="stylesheet" href="css/marble.css" media="screen" type="text/css"/>
</head>
<body ng-app="player">
	<section id="player" ng-controller="PlayerController">
		<header><h1>{{title}}</h1></header>
		<div id="litterature">
			<day-card ng-repeat="day in story"></day-card>
			<div style='clear: both'></div>
		</div>
		<div id="cinema">
			<youtube-video id="video-player" video-id="currentVideo" player-vars="playerVars"></youtube-video>
		</div>
		<div id="timeline">
			<div class="borne" id="min">{{minReadable}}</div>
			<i class="fa fa-stop fa-3x" ng-click="stop()"></i>
			<i class="fa fa-step-forward fa-3x" id="next" ng-click="next()"></i>
			<div class="borne" id="max">{{current}}</div>
		</div>
	</section>	
	
	<script src="angular.js"></script>
	<script src="angular-youtube-embed.min.js"></script>
	<script src="marble.js"></script>
</body>
</html>
