<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=windows-1252" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/webfonts.css" media="screen" type="text/css"/>
	<link rel="stylesheet" href="css/marble.css" media="screen" type="text/css"/>
</head>
<body ng-app="player">
	<section id="player" ng-controller="PlayerController">
		<div id="litterature">
			<day-card ng-repeat="day in days"></day-card>
			<div style='clear: both'></div>
		</div>
		<div id="cinema">
			<twitter-card ng-show="isTwitter()"></twitter-card>
			<youtube-card ng-show="isYoutube()"></youtube-card>
		</div>
		<footer>
			<img src="img/prev-video.png" width="100" height="100" ng-click="prevVideo()" title="Previous video"/>
			<img src="img/prev-grunge.png" width="100" height="100" ng-click="prev()" title="Previous"/>
			<img ng-src="img/operator-{{autoplay}}.png" width="100" height="100" ng-click="stopPlay()" class="operator" title="Toggle autoplay"/>
			<img src="img/next-grunge.png" width="100" height="100" ng-click="next()" title="Next"/>
			<img src="img/next-video.png" width="100" height="100" ng-click="nextVideo()" title="Next video"/>
		</footer>
	</section>
	
	<script src="angular.js"></script>
	<script src="angular-animate.js"></script>
	<script src="angular-youtube-embed.min.js"></script>
	<script src="angular-scroll.min.js"></script>
	<script src="marble.js"></script>
</body>
</html>
