<!DOCTYPE html><html lang=en ng-app=player><head><meta http-equiv=Content-Type content="text/html; charset=windows-1252"><meta name=viewport content="width=device-width, initial-scale=1.0"><link rel=stylesheet href=css/font-awesome.min.css><link rel=stylesheet href=css/marble.css media=screen type=text/css></head><body ng-controller=PlayerController><section id=player ng-if=params.loaded><header ng-if=!params.fullScreen>{{story.title}}<div id=seasons>Season <span ng-repeat="season in story.seasons" ng-click="current.set($index, 0, 0)" ng-class="{ marron: (current.season == $index)}">- {{$index + 1}}</span></div></header><div id=litterature ng-if=!params.fullScreen><day-card ng-repeat="day in story.seasons[current.season].days"></day-card><div style="clear: both"></div></div><div id=cinema ng-class="{ fullscreen: params.fullScreen }"><twitter-card ng-if=current.isTwitter()></twitter-card><div ng-if=!params.fullScreen ng-show=current.isYoutube()><youtube-video id=video-player video-id=youtube.video player=youtube.player player-vars=youtube.params.normal></youtube-video><div id=description>{{youtube.description}} - (<span class=marron>{{youtube.author}}</span>)</div></div><div ng-if=params.fullScreen ng-show=current.isYoutube() class=big-screen><youtube-video id=fullscreen-player video-id=youtube.video player=youtube.player player-vars=youtube.params.full player-width="'100%'" player-height="'100%'"></youtube-video></div></div><footer ng-class="{ fullscreen: params.fullScreen }"><div id=controls><img src=img/prev-grunge.png width=100 height=100 ng-click=current.prev() title=Previous> <img src=img/operator-false.png width=100 height=100 ng-click=params.stopPlay() class=operator title="Toggle autoplay" ng-class="{ autoplay: params.autoPlay }"> <img src=img/next-grunge.png width=100 height=100 ng-click=current.next() title=Next><img src=img/fullscreen.png width=100 height=100 ng-click=params.setFullScreen() title="Full screen"></div><div id=jauge ng-click=current.seekTo()><div ng-style="{ width: current.getProgress() }"></div></div></footer></section><script src=js/marble.js></script></body></html>
